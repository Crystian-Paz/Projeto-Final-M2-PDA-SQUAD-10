<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Tech-Fox | Login |</title>
    <link rel="shortcut icon" href="View/SRC/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<header>
    <div class="header-Image">
        <img src="../SRC/Fauget-removebg-preview.png" alt="">
    </div>
    <div class="home-Content">
        <ul>
            <a href="/index.html">
                <li>Home</li>
            </a>
            <a href="/index.html">
                <li>Quem Somos</li>
            </a>
            <a href="/index.html">

            <a href="../HTML/about.html">
                <li>Sobre</li>
            </a>
        </ul>
    </div>
</header>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="login-user">
                <form id="loginForm">
                    <h1>Login</h1>
                    <div class="input-box">
                        <label for="name-login">Digite seu nome</label>
                        <input id="name-cad" type="text" placeholder="Nome" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <label for="password-login">Digite sua senha</label>
                        <input id="password-cad" type="password" placeholder="Senha" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Deixar conta salva </label>
                        <a href="#">Esqueceu senha?</a>
                    </div>
                    <button id="loginBtn" type="submit" class="btn">Login</button>
                    <div class="register-link">
                        <p>Não tem conta?<a href="../HTML/register.html">Registra-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <section id="footer">
        <footer>
            <div class="footer-Content">
                <div class="container-Footer">
                    <img src="../SRC/Fauget-removebg-preview.png" alt="">
                </div>
                <ul>
                    <h2>Seguimento</h2>
                    <a href="/index.html">
                        <li>Home</li>
                    </a>
                    <a href="/index.html">
                        <li>Quem Somos?</li>
                    </a>
                    <a href="/index.html">
                        <li>Tech-Fox</li>
                    </a>
                    <a href="about.html">
                        <li>Sobre</li>
                    </a>
                </ul>
                <ul>
                    <h2>Novo por aqui?</h2>
                    <a href="register.html">
                        <li>Registrar</li>
                    </a>
                    <h2>Já tem conta?</h2>
                    <a href="login.html">
                        <li>Login</li>
                    </a>
                </ul>
                <div class="container-Footer">
                    <img src="../SRC/PDA LOGO.png" alt="">
                </div>
            </div>
        </footer>
      </section>
    <script src="../JavaScript/login.js"></script>
</body>
</html>
