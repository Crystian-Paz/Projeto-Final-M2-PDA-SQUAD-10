<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Tech-Fox | Login |</title>
    <link rel="shortcut icon" href="View/SRC/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <label for="name-login">Digite seu nome</label>
                <input id="login" type="text" placeholder="Nome" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <label for="password-login">Digite sua senha</label>
                <input id="senha" type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>  
            <div class="remember-forgot">
                <label><input type="checkbox">Deixar conta salva </label>
                <a href="#">Esqueceu senha?</a>
            </div>
            <button id="loginBtn" type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>NÃ£o tem conta?<a href="#">Registra-se</a></p>
            </div>
        </form>
    </div>

    <script src="../JavaScript/login.js"></script>
</body>
</html>
