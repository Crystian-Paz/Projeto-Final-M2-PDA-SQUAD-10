<!DOCTYPE html>
<html lang="pt-BR"></html>
<head>
  <meta charset="UTF-8" />
  <title>| Tech-Fox | Registro |</title>
  <link rel="shortcut icon" href="View/SRC/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     

      <div id="register">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="name_cad">Seu nome</label>
            <input id="name_cad" name="name_cad" required="required" type="text" placeholder="name" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
           
          <p> 
            <label for="password_cad">Sua senha</label>
            <input id="password_cad" name="password_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>

          <p> 
            <label for="#confirmation_Password">Confirmar senha</label>
            <input id="#confirmation_Password" name="confirmation_Password" required="required" type="Password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <input type="submit" value="register"/> 
          </p>
           
          <p class="link">  
            JÃ¡ tem conta?
            <!--<a href="#paralogin"> Ir para Login </a> -->

          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
